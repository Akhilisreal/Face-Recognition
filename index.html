<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="container">

        <center>
            <section id="cont">
                <h1 class="labels">Image Recognition</h1>
                <br><br>


                <b class="labels" id="words">
        Me
        <hr>
        Mom
        <hr>
        Dad 
        <hr>
        Sister
        <hr>
      </b>
                <br>
                <br>
                <br>
                <label class="labels">Webcam View - </label>
                <div id="camera">

                </div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-primary" id="b1" onclick="takeSnapshot()">Capture Image</button>
                <br><br>
                <button class="btn btn-primary" id="b2" onclick="check()">Check</button>
                <br><br>

                <p style="font-size: 22px;" id="p1">Object : <span id="resultobjectname"></span></p>
                <p style="font-size: 22px;" id="p2">Accuracy : <span id="resultobjectaccuracy"></span></p>
            </section>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
